<body>
   <h1>Formulario de registro</h1>
   <form>
    <div name="date">
     <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" required>
      <br>
      <br>
    <label for="last-name">Apellido:</label>
     <input type="text" name="last-name" id="last-name" required>
     <br>
     <br>
     <span>
     Modalidad de cursada:
     <input type="radio" name="one" id="on" required >
     <label for="on">On-Demand</label>
     <input type="radio" name="one" id="vivo" required >
     <label for="vivo">En vivo</label>
    </span>
    <br>
    <br>
    <label for="email">Correo:</label>
    <input type="email" id="email" required>
    <br>
    <br>
     <div name="terms">
    <input type="checkbox" name="box1" id="box1">
    <label for="box1">Deseo recibir informacion sobre los nuevos posteos en la plataforma de Nucba</label>
    <br>
    <br>
    <input type="checkbox" name="box2" id="box2">
    <label for="box2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
    <br>
    <br>
    <input type="submit">
    </div>
</div>
